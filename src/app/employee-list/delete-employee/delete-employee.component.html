<mat-dialog-content class="dialog-content">
  <h2 class="dialog-heading">Confirm Deletion</h2>
  <p class="dialog-text">Are you sure you want to delete?</p>
  <div class="button-container">
    <button mat-button class="yes-button" (click)="deleteEmp()">Yes</button>
    <button mat-button class="no-button" (click)="closedPopUp()">No</button>
  </div>
</mat-dialog-content>
